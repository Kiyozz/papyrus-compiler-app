<mat-toolbar color="primary">
  <mat-toolbar-row class="app-toolbar-main-row">
    <div class="app-toolbar-brand"><img src="assets/papyrus-compiler-app-logo.png" class="app-toolbar-brand-icon"> Papyrus Compiler App</div>
    <div class="app-toolbar-actions">
      <button mat-button [disableRipple]="true" class="app-toolbar-action" id="control-min" (click)="onClickMinimize()">&#xE921;</button>
      <button mat-button [disableRipple]="true" class="app-toolbar-action" id="control-max" (click)="onClickToggleRestoreMaximize()">{{maximized ? '&#xE923;' : '&#xE922;'}}</button>
      <button mat-button [disableRipple]="true" class="app-toolbar-action" id="control-close" (click)="onClickClose()">&#xE8BB;</button>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row class="app-toolbar-second-row app-background-primary-dark mat-elevation-z3">
    <a class="app-toolbar-link" mat-button [routerLink]="['/']" routerLinkActive="app-toolbar-link-active">Compile</a>
    <a class="app-toolbar-link" mat-button [routerLink]="['/', 'output']" routerLinkActive="app-toolbar-link-active">Output</a>
    <a class="app-toolbar-link" mat-button [routerLink]="['/', 'groups']" routerLinkActive="app-toolbar-link-active">Groups</a>
    <a class="app-toolbar-link" mat-button [routerLink]="['/', 'preferences']" routerLinkActive="app-toolbar-link-active">Preferences</a>
  </mat-toolbar-row>
</mat-toolbar>
