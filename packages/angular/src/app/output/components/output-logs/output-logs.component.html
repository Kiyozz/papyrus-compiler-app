<div class="app-output-logs">
  <button mat-button color="warn" (click)="onClickShowLogs($event)"><mat-icon>error</mat-icon> Logs</button>

  <div [ngClass]="{'app-output-logs-popup': true, 'app-output-logs-popup-visible': showLogs}">
    <div class="app-output-logs-popup-close" (click)="showLogs = false;">
      <mat-icon>close</mat-icon>
    </div>

    <button class="app-output-logs-popup-clear" mat-button color="warn" (click)="onClickClearLogs($event)">Clear logs</button>

    <div class="app-output-logs-popup-container">
      <app-container>
        <div class="app-output-logs-popup-content">
          <ng-container *ngIf="!logs">Nothing to display.</ng-container>
          <div class="app-output-logs-popup-content-text" *ngIf="logs" [innerHTML]="logs"></div>
        </div>
      </app-container>
    </div>
  </div>
</div>
