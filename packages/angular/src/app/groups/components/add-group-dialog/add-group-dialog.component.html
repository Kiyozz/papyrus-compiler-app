<div class="app-add-group-dialog">
  <h1 mat-dialog-title>Adding a group</h1>
  <div mat-dialog-content>
    <form (submit)="$event.preventDefault();">
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="draftGroup.name" name="draftGroupName" autofocus>
      </mat-form-field>
      <app-choose-scripts [scripts]="draftGroup.scripts" label="Scripts"
                          (save)="onSaveDraftGroupsScripts($event)"></app-choose-scripts>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onClickSubmitGroup($event)">Yes</button>
    <button mat-button mat-dialog-close tabindex="1" (click)="onClickResetGroup($event)">No</button>
  </div>
</div>
