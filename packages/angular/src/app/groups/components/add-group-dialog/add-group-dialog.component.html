<div class="app-add-group-dialog">
  <h1 mat-dialog-title>Add a group</h1>
  <div mat-dialog-content>
    <form (submit)="$event.preventDefault();">
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="draftGroup.name" name="draftGroupName" autofocus>
      </mat-form-field>
      <app-choose-scripts [scripts]="draftGroup.scripts" label="Scripts"
                          (save)="onSaveDraftGroupsScripts($event)"></app-choose-scripts>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-icon-button color="primary" (click)="onClickSubmitGroup($event)"><mat-icon>save</mat-icon></button>
    <button mat-button mat-icon-button mat-dialog-close color="warn" tabindex="1" (click)="onClickResetGroup($event)"><mat-icon>clear</mat-icon></button>
  </div>
</div>
