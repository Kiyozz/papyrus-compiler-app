<div class="close-dialog">
  <h1 mat-dialog-title>Are you sure you want to continue ?</h1>
  <p mat-dialog-content>A script is currently being compiled.</p>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close tabindex="1">No</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Yes</button>
  </div>
</div>
