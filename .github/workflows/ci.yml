name: CI

on:
  push:
    branches: [master]
    paths:
      - '**.ts'
      - '**.js'
      - '**.mjs'
      - '**.tsx'

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2.1.3
        id: pnpm-cache-ubuntu
        with:
          path: '**/node_modules'
          key: "${{ runner.os }}-modules-${{ hashFiles('**/pnpm-lock.yaml') }}"

      - uses: actions/setup-node@v1.4.4
        with:
          node-version: 14.15

      - name: Dependencies
        uses: pnpm/action-setup@v1.2.1
        with:
          version: 5.15.2

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: dist
